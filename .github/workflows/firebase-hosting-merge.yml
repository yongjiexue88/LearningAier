name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/firebase-hosting-merge.yml'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install & build frontend
        run: npm ci && npm run build
        working-directory: frontend
      
      # Deploy Firestore rules automatically
      - name: Deploy Firestore Rules
        run: |
          # Write service account to file
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LEARNINGAIER_LAB }}' > $HOME/gcloud-service-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/gcloud-service-key.json"
          
          # Install Firebase CLI and deploy rules
          npm install -g firebase-tools
          firebase deploy --only firestore:rules --project learningaier-lab --non-interactive
        working-directory: frontend
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LEARNINGAIER_LAB }}
          entryPoint: frontend
          channelId: live
          projectId: learningaier-lab
