<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Main Body Gradient: Luminous Blue -->
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0288D1;stop-opacity:1" />
    </linearGradient>

    <!-- Graduation Cap Gradient: Deep Intellectual Blue -->
    <linearGradient id="capGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>

    <!-- Tassel Gradient: Golden Knowledge -->
    <linearGradient id="tasselGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBC02D;stop-opacity:1" />
    </linearGradient>

    <!-- Eye Gradient -->
    <linearGradient id="eyeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#013659;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001829;stop-opacity:1" />
    </linearGradient>

    <!-- Soft Glow Filter -->
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <!-- Drop Shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Ground Shadow -->
  <ellipse cx="256" cy="460" rx="140" ry="20" fill="#000000" opacity="0.15" />

  <!-- Main Group with Shadow Filter -->
  <g filter="url(#dropShadow)">
    
    <!-- The Head (Rounded Squircle for Friendliness) -->
    <rect x="106" y="160" width="300" height="260" rx="80" ry="80" fill="url(#bodyGrad)" />
    
    <!-- Face Highlight (Glassy/Light effect) -->
    <path d="M130 180 Q 256 220 382 180 A 70 70 0 0 0 130 180" fill="#FFFFFF" opacity="0.15" />

    <!-- Eyes -->
    <g transform="translate(0, 10)">
      <!-- Left Eye -->
      <ellipse cx="190" cy="270" rx="35" ry="45" fill="url(#eyeGrad)" />
      <circle cx="205" cy="255" r="10" fill="#FFFFFF" opacity="0.9" /> <!-- Catchlight -->
      <circle cx="180" cy="290" r="5" fill="#FFFFFF" opacity="0.3" /> <!-- Secondary reflection -->

      <!-- Right Eye -->
      <ellipse cx="322" cy="270" rx="35" ry="45" fill="url(#eyeGrad)" />
      <circle cx="337" cy="255" r="10" fill="#FFFFFF" opacity="0.9" /> <!-- Catchlight -->
      <circle cx="312" cy="290" r="5" fill="#FFFFFF" opacity="0.3" /> <!-- Secondary reflection -->
    </g>

    <!-- Cheeks (Cute Factor) -->
    <ellipse cx="160" cy="310" rx="25" ry="15" fill="#FF80AB" opacity="0.4" />
    <ellipse cx="352" cy="310" rx="25" ry="15" fill="#FF80AB" opacity="0.4" />

    <!-- Mouth (Friendly Smile) -->
    <path d="M 226 330 Q 256 355 286 330" fill="none" stroke="#013659" stroke-width="8" stroke-linecap="round" opacity="0.8" transform="translate(0, 10)" />

    <!-- Graduation Cap (The "Learning" Symbol) -->
    <g transform="translate(0, -20)">
      <!-- Cap Base -->
      <path d="M 166 160 L 346 160 L 330 200 C 330 200 256 210 182 200 L 166 160 Z" fill="#0D47A1" />
      
      <!-- Cap Top (Diamond Shape) -->
      <path d="M 256 80 L 420 140 L 256 200 L 92 140 Z" fill="url(#capGrad)" stroke="#4FC3F7" stroke-width="2" stroke-opacity="0.3" />
      
      <!-- Cap Button -->
      <circle cx="256" cy="140" r="12" fill="#0D47A1" />
      
      <!-- Tassel -->
      <g transform="rotate(-15, 256, 140)">
        <path d="M 256 140 L 360 140" stroke="#FBC02D" stroke-width="4" />
        <circle cx="360" cy="140" r="6" fill="#FBC02D" />
        <!-- Tassel Fringe -->
        <path d="M 360 140 L 350 190 L 370 190 Z" fill="url(#tasselGrad)" />
      </g>
    </g>
  </g>

  <!-- Subtle Sparkles/Ideas floating around -->
  <g fill="#4FC3F7" opacity="0.8">
    <circle cx="430" cy="120" r="8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="3s" repeatCount="indefinite" />
    </circle>
    <path d="M 450 100 L 455 115 L 470 120 L 455 125 L 450 140 L 445 125 L 430 120 L 445 115 Z" transform="scale(0.8) translate(100, 50)">
       <animateTransform attributeName="transform" type="scale" values="0.8; 1; 0.8" dur="2s" repeatCount="indefinite" />
    </path>
  </g>
</svg>