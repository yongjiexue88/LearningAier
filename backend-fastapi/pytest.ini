[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude problematic paths
norecursedirs = venv .git __pycache__ .pytest_cache ml/pipelines

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Asyncio configuration (suppress deprecation warning)
asyncio_default_fixture_loop_scope = function
asyncio_mode = auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    async: marks tests as async tests
