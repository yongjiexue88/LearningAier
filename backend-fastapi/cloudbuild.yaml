steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/backend-images/learningaier-backend:${SHORT_SHA}'
      - '-t'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/backend-images/learningaier-backend:latest'
      - '-t'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/backend-images/learningaier-backend:${_ENV}-latest'
      - '.'
    dir: 'backend-fastapi'

  # Step 2: Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/backend-images/learningaier-backend'

  # Step 3: Deploy to GKE
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'set'
      - 'image'
      - 'deployment/learningaier-backend'
      - 'backend=us-central1-docker.pkg.dev/${PROJECT_ID}/backend-images/learningaier-backend:${SHORT_SHA}'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=us-central1'
      - 'CLOUDSDK_CONTAINER_CLUSTER=learningaier-workers'

# Build images to push
images:
  - 'us-central1-docker.pkg.dev/${PROJECT_ID}/backend-images/learningaier-backend:${SHORT_SHA}'
  - 'us-central1-docker.pkg.dev/${PROJECT_ID}/backend-images/learningaier-backend:latest'
  - 'us-central1-docker.pkg.dev/${PROJECT_ID}/backend-images/learningaier-backend:${_ENV}-latest'

# Substitutions for dynamic variables
substitutions:
  _ENV: 'dev'  # Can be overridden by trigger (dev/staging/prod)

# Build timeout
timeout: '1200s'  # 20 minutes

options:
  machineType: 'E2_HIGHCPU_8'  # Faster builds
  logging: CLOUD_LOGGING_ONLY
