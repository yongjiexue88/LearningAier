apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: learningaier-api-stg
  labels:
    app: learningaier-backend
    environment: staging
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: '0'
        autoscaling.knative.dev/maxScale: '10'
        run.googleapis.com/cpu-boost: 'true'
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
        - image: us-central1-docker.pkg.dev/learningaier-lab/backend-images/learningaier-backend:latest
          ports:
            - name: http1
              containerPort: 8080
          env:
            - name: APP_ENV
              value: staging
            - name: LLM_PROVIDER
              value: vertex_ai
            - name: VERTEX_PROJECT_ID
              value: learningaier-lab
            - name: VERTEX_LOCATION
              value: us-central1
            - name: VERTEX_GEMINI_MODEL
              value: gemini-2.0-flash-exp
            - name: VERTEX_EMBEDDING_MODEL
              value: text-embedding-004
            - name: LLM_MODEL
              value: gemini-2.0-flash-exp
            - name: EMBEDDINGS_PROVIDER
              value: gemini
            - name: EMBEDDINGS_MODEL
              value: text-embedding-004
            - name: EMBEDDINGS_DIMENSIONS
              value: '768'
            - name: VECTOR_DB_PROVIDER
              value: pinecone
          resources:
            limits:
              cpu: '2'
              memory: 2Gi
  traffic:
    - percent: 100
      latestRevision: true
