apiVersion: v1
kind: Service
metadata:
  name: document-worker
  labels:
    app: document-worker
spec:
  type: LoadBalancer
  selector:
    app: document-worker
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
---
# Service account for workload identity
apiVersion: v1
kind: ServiceAccount
metadata:
  name: document-worker-sa
  annotations:
    iam.gke.io/gcp-service-account: document-worker@learningaier-lab.iam.gserviceaccount.com
